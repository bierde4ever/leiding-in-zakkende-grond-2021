<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TITEL</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous" />
</head>

<body>
  <section class="container">
    <div class="row">
      <div class="col-4">
        <div class="row mb-1">
          <label for="edtD" class="col-6 col-form-label">Diameter</label>
          <div class="col-5">
            <div class="input-group">
              <input name="edtD" type="number" value="0.118" step="0.001" id="edtD" class="form-control text-end" />
              <span class="input-group-text w-50">m</span>
            </div>
          </div>
        </div>
        <div class="row mb-1">
          <label for="edtW" class="col-6 col-form-label">Wanddikte</label>
          <div class="col-5">
            <div class="input-group">
              <input name="edtW" type="number" value="0.009" step="0.001" id="edtW" class="form-control text-end" />
              <span class="input-group-text w-50">m</span>
            </div>
          </div>
        </div>
        <div class="row mb-1">
          <label for="edtE" class="col-6 col-form-label">E modulus</label>
          <div class="col-5">
            <div class="input-group">
              <input name="edtE" type="number" value="75" id="edtE" class="form-control text-end" />
              <span class="input-group-text w-50">GPa</span>
            </div>
          </div>
        </div>
        <div class="row mb-1">
          <label for="edtT" class="col-6 col-form-label">Treksterkte</label>
          <div class="col-5">
            <div class="input-group">
              <input name="edtT" type="number" value="150" id="edtT" class="form-control text-end" />
              <span class="input-group-text w-50">MPa</span>
            </div>
          </div>
        </div>
        <div class="row mb-1">
          <label for="edtP" class="col-6 col-form-label">Speling verbinding</label>
          <div class="col-5">
            <div class="input-group">
              <input name="edtP" type="number" value="2.9" step="0.1" id="edtP" class="form-control text-end" />
              <span class="input-group-text w-50">&Acirc;&deg;</span>
            </div>
          </div>
        </div>
        <div class="row mb-1">
          <label for="edtL" class="col-6 col-form-label">Lengte segment</label>
          <div class="col-5">
            <div class="input-group">
              <input name="edtL" type="number" value="6" id="edtL" class="form-control text-end" />
              <span class="input-group-text w-50">m</span>
            </div>
          </div>
        </div>
        <div class="row mb-1">
          <label for="edtJ" class="col-6 col-form-label">Locatie verbindingen</label>
          <div class="col-5">
            <div class="input-group">
              <input name="edtJ" type="number" value="1" id="edtJ" class="form-control text-end" />
              <span class="input-group-text w-50">m</span>
            </div>
          </div>
        </div>
        <div class="row mb-1">
          <label for="edtH" class="col-6 col-form-label">Hoogte paal</label>
          <div class="col-5">
            <div class="input-group">
              <input name="edtH" type="number" value="0.03" step="0.01" id="edtH" class="form-control text-end" />
              <span class="input-group-text w-50">m</span>
            </div>
          </div>
        </div>
        <div class="row mb-1">
          <label for="edtR" class="col-6 col-form-label">Dichtheid grond</label>
          <div class="col-5">
            <div class="input-group">
              <input name="edtR" type="number" value="1522" id="edtR" class="form-control text-end" />
              <span class="input-group-text w-50">kg/m<sup>3</sup></span>
            </div>
          </div>
        </div>
        <div class="row mb-1">
          <label for="edtC" class="col-6 col-form-label">Gronddek</label>
          <div class="col-5">
            <div class="input-group">
              <input name=" edtC" type="number" value="0.225" id="edtC" step="0.001" class="form-control text-end" />
              <span class="input-group-text w-50">m</span>
            </div>
          </div>
        </div>
      </div>
      <div class="col-8">
        <div class="row">
          <div class="col-2">
            <input type="checkbox" id="cbMoment" name="cbMoment">
            <label for="cbMoment">Moment</label>
          </div>
          <div class="col-2">
            <input type="checkbox" id="cbInclinate" name="cbInclinate">
            <label for="cbInclinate">Inclinatie</label>
          </div>
          <div class="col-2">
            <input type="checkbox" id="cbAutoScale" name="cbAutoScale">
            <label for="cbAutoScale">Autoschaal</label>
          </div>
        </div>
        <div> <canvas width="500" height="400" id="myCanvas"></canvas>
        </div>
        <div id="calculation-output">
        </div>
      </div>
    </div>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous">
  </script>
</body>

</html>
